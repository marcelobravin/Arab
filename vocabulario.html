            });

                validar();
            });

            });

                if ( $(this).val() == 'PT' ) {

                } else {
                    askOnly = -1;
                }

            });

                wordsGroup = $(this).val();
                $("#pular").click();
            });
        });

        let n = 0;
        let responderEm = 'AR';
        let askOnly = -1;
        let wordsGroup = -1;
        function executeProgram ()
        {
            let r;

            if (askOnly != -1) {
                r = askOnly;
            } else {
                r = getRandomInt(0, 2);
            }

            var i = 0
            if (wordsGroup > -1) {
                i = wordsGroup;
            } else {
                i = getRandomInt(0, frases.length);
            }
            n = getRandomInt(0, frases[i].frases.length);

            // console.log(r);
            let w = frases[i].frases[n];
            if ( r == 1 ) {
                responderEm = 'AR';
                $("#tecladoVirtual").fadeIn();
                $("#conteudo").html( w.frase );
                $("#conteudo").attr('title', w.fraseA );
                $("#dica").html( w.fraseT );
            } else {
                responderEm = 'PT';
                $("#tecladoVirtual").fadeOut();
                $("#conteudo").html( w.fraseA );
                $("#conteudo").attr('title', w.frase );
                $("#dica").html( w.fraseT );
            }
            // console.log(responderEm);
        }

        function verificarAcerto ()
        {
            if (responderEm == 'PT') {
                return $("textarea").val().toLowerCase() == frases[n].frase;
            }
            return $("textarea").val() == frases[n].fraseA;
        }

        function getRandomInt (min, max)
        {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function validar ()
        {
            if ( verificarAcerto() ) {
                $("#acertos").text( Number($("#acertos").text()) +1 );
                console.log("emitiu som acerto!");
                audios['acerto'].play();

                setTimeout(function(){
                    executeProgram();
                    $("textarea").val('');
                }, 1000);
            }
        }
